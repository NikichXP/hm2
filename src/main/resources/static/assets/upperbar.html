<script>
    
    if (getCookie('sessionIdAdm') != null) {   
        $('.admin-panel').show();
        $('.admin-panel').html("ВЫ СЕЙЧАС В РЕЖИМЕ РЕДАКТИРОВАНИЯ ПОЛЬЗОВАТЕЛЕЙ!" 
                               + "<br><span class='back'>вернуться</span> в режим администратора или <span class='logout'>выйти</span>");
    }
    
    if (getCookie('sessionId') == null) {
        $('#auth-button__auth-text').html("Вход");     
    }
    else {
        $('#auth-button__auth-text').html(getCookie('username'));    
    } 
    
    if (getCookie('accessLevel') != null)
        if (getCookie('accessLevel') == 'Moderator') 
            $('.profile-menu ul').append("<li id='profile-menu__admin'><a href='admin/users.html'>Администрирование</a></li>");   

</script>
