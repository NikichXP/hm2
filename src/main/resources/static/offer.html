<body>
    <div class='container upper-bar'>
        
    </div>
    <nav class="navbar navbar-inverse navbar-static-top main-navbar" role="navigation">
         
    </nav>
    
    <div class="container container-offer"> 
        <h1></h1>
        <div class="container-offer__content"> 
            <img class='offer-pic'>
            <div class="offer-disc__bg"></div>
            <div class="offer-disc__price"></div>

            <div class="offer-desc">
                <div class="offer-desc__about">
                    <h3>Описание</h3> 
                    
                </div>   
                <div class="offer-desc__info">
                    <h3>Условия акции</h3> 
                    
                </div> 
            </div>
        </div> 
        <div class="container-offer__user">
            <a class='offer-user__link'>
                <div class="offer-user">
                   <div class="offer-user__info">
                       <img class='offer-user__pic'>

                    </div> 
                    <div class="offer-user__order"> 
                        Заказать
                    </div>   

                </div>
            </a>
            <div class="offer-info">
                <div class="offer-info__price"> 
                    Стоимость: <span></span>
                </div>   
                <div class="offer-info__old"> 
                    Старая цена: <span></span>
                </div>  
                <div class="offer-info__date"> 
                    Акция действует до: <span></span>
                </div>  
                <div class="offer-info__days"> 
                    До окончания акции: <span></span>
                </div>  

            </div>

            <div class="offer-similar">
                <h3 class="offer-similar__header">Похожие акции</h3>

            </div>
        </div>                  
    </div>
